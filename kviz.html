<!DOCTYPE html>
<html>

<head>
    <title>Kviz</title>
    <link rel="stylesheet" href="kvizz.css">
</head>

<body>
    <div id="start-container">
        <h1>Kviz</h1>
        <label for="num-players">Odaberi broj igrača (1-6):</label>
        <select id="num-players">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <button id="start-btn">Započni kviz</button>
    </div>

    <div id="question-container" style="display: none;">
        <h2 id="question"></h2>
        <div id="options"></div>
    </div>

    <div id="score-container" style="display: none;">
        <h2>Rezultati</h2>
        <ul id="score-list"></ul>
    </div>

    <script src="kvizzz.js"></script>
</body>

</html>
